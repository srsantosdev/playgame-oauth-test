service:
  name: playgame-oauth

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  apiGateway:
    minimumCompressionSize: 1024

functions:
  createUser:
    handler: src/handler.createUser
    events:
      - http:
          method: post
          path: users

  autenticateByMail:
    handler: src/handler.autenticateByMail
    events:
      - http:
          method: post
          path: sessions
